{% extends "whitecity/views/templates/base.html" %}
{% block content %}
<div id="wrap">
	<div class="container">		
    <h2>2 Step auth</h2>
		{% if error %}
		<h3 class="error">{{error}}</h3>
    {% endif %}
    <p>Decode this message using your private key, and then copy the result into the text area.</p>
    <pre class="well p">{{decode}}</pre>
    <form method="POST">
    {% csrf-token %}
    <textarea id="response" class="form-control" rows="4" name="response">{{user.pub_key}}</textarea>
		<span class="submit">
			<input type="submit" class="btn" value="login" />
		</span>
    </form>
  </div>
</div>
{% endblock %}
