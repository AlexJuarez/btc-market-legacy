{% extends "whitecity/views/templates/base.html" %}
{% block content %}
<div id="modal">
  <h2>Register</h2>
  <form action="/register" method="POST">
    {% csrf-token %}
    <p>
      <input placeholder="Username" class="text-input" id="login" name="login" type="text" value="{{login}}" />
      {% if errors.login %}
        {{errors.login|join:", "}}
      {% endif %}
      <input placeholder="Password" class="text-input" id="pass" name="pass" type="password" />
      {% if errors.pass %}
        {{errors.pass|join:", "}}
      {% endif %}
      <input placeholder="Confirm Password" class="text-input" id="confirm" name="confirm" type="password" />
    </p>
    <input type="submit" class="btn" value="Register" />
  </form>
  <a href="/">login</a>
</div>
{% endblock %}
