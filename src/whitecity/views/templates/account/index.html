{% extends "whitecity/views/templates/account/account.html" %}
{% block section %}
<form action="/market/account" enctype="multipart/form-data" method="POST">
  {% csrf-token %}
  <div class="top form-group {% if errors.alias %}has-error{% endif %}">
    <label for="title">Alias:
    {% if errors.alias %}
      {{errors.alias|join:", "}}
    {% endif %}
    </label>
    <input name="alias" id="title" class="input" type="text" value="{{user.alias}}" />
  </div>
  <div class="form-group">
    <label for="currency_id">Currencies: </label>
    <select id="currency_id" name="currency_id">
      {% for currency in currencies %}
      <option value="{{currency.id}}" {% ifequal currency.id user.currency_id %}selected="selected"{% endifequal %}>{{currency.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group top public">
      <label>2 step auth?</label>
      <div> 
        <input type="checkbox" {% if user.auth %}checked="checked"{% endif %} name="auth" value="true">
        (check for yes)
      </div>
  </div>
  <div class="form-group">
    <label for="description">Public Key:</label>
    <textarea id="description" class="form-control" rows="6" name="pub_key">{{user.pub_key}}</textarea>
  </div>
  {% if user.vendor %}
  <div class="form-group">
    <label for="description">My Description:</label>
    <textarea id="description" class="form-control" rows="8" name="description">{{user.description}}</textarea>
  </div>
  {% endif %}
  <div class="form-group">
    <button type="submit" class="btn">update</button>
  </div>
</form>
{% endblock %}
